
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Foodie Genei</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="nav-bar">
            <h1>Food Ginie.</h1>
            <div class="nav-bar-ele">
                <p id="category">Categories</p>
                <div class="category-div">
        
                </div>
                <p id="area">Cuisine based on Area</p>
                <div class="area-div">
                    
                </div>
            </div>
        </div>
        </nav>
        <div id="input-box">
            <h1>Food Genie.</h1>
            <p>Here you can get the meal ideas for any time. Time to cook!</p>
            
            <label class="input-field">
                <div class="buttons"><button id='category-btn'>categories</button > <button id="area-btn">area</button></div>
                <input type="text" placeholder="" id="inputBox">
                <span class="placeholder">Type in your meal</span>
            </label>
        </div>
    </header>
    <main>
        <div class="random-meal-div">
            <button id="random-meal-btn">Change Meal</button>
            <h1>Meal for the day</h1>
            <div id="random-meal-image-div">
                <img src="" alt="" id="random-meal-image">
                <p id="random-meal-name"></p>
            </div>
            <button id="random-meal-ingredients-btn">
                Get Ingredients</button>
        </div>

        <div id="random-meal-ingredients">
            <div id="ingredients"></div>
            <img src="https://cdn-icons-png.flaticon.com/512/9513/9513358.png" alt="" id="close-ingredient">
        </div>

        <div id="searchedMeal">
            <div id="searched-Meals">

            </div>
        </div>
    </main>

  

</body>
<script src="./app.js"></script>
</html>
